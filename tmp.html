<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Training App</title>
    <style>
        body {
            background-color: #282a36; /* Background color */
            color: #f8f8f2; /* Default text color */
            font-family: Arial, sans-serif;
        }
        .title {
            font-size: 100px; /* Set your desired font size */
            text-align: center;
            font-weight: bold;
        }
        .custom-text {
            font-size: 75px; /* Set your desired font size */
            text-align: center;
        }
        hr {
            border: none;
            border-top: 2px solid #6272a4; /* Line color */
            margin: 20px 0;
        }
        .box {
            width: 20vw; /* Responsive width */
            height: 5vw; /* Responsive height */
            max-width: 100px; /* Maximum width */
            max-height: 30px; /* Maximum height */
            background-color: #f8f8f2; /* Default text color */
            margin: 5px;
            display: inline-block;
            text-align: center;
            line-height: 30px;
            border: 1px solid #6272a4;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .col {
            display: flex;
            align-items: center;
        }
        #boxCount {
            font-size: 75px;          /* Set the font size to make the text larger */
            padding: 5px;             /* Add padding for better appearance */
            border-radius: 30px;      /* Make the select element round */
            border: 1px solid #6272a4; /* Optional: Add border for visibility */
            outline: none;            /* Remove outline */
            cursor: pointer;          /* Change cursor on hover */
        }
    </style>
</head>
<body>

    <div class="title">Training App</div>

    <hr>

    <div class="custom-text">
        <label for="boxCount">Squat</label>
        <select id="boxCount">
            <option value="3">3</option>
            <option value="5">5</option>
            <option value="8">8</option>
        </select>
    </div>

    <div id="SquatContainer" class="container"></div>

    <!-- <div class="custom-text" id="benchPressContainer">Bench Press</div>
    <div class="custom-text" id="deadliftContainer">Deadlift</div>
    <div class="custom-text" id="overheadPressContainer">Over Head Press</div> -->


    <script>
        // generateBoxes('Squat', document.getElementById('SquatContainer'));

        document.getElementById('boxCount').addEventListener('change', function() {
            generateBoxes('Squat', document.getElementById('SquatContainer'));
        });

        function generateBoxes(exercise, container) {
            const num = parseInt(document.getElementById('boxCount').value);
            container.innerHTML = ''; // Clear previous boxes

            for (let i = 1; i <= num; i++) {
                const row = document.createElement('div');
                row.style.display = 'flex';
                row.style.justifyContent = 'center';

                const setNum = document.createElement('p');
                setNum.textContent = i;

                const weight = document.createElement('input');
                weight.className = 'box';
                weight.placeholder = 'Weight'; // Optional: Add placeholder

                const textWeight = document.createElement('p');
                textWeight.textContent = 'KG';

                const reps = document.createElement('input');
                reps.className = 'box';
                reps.placeholder = 'Reps'; // Optional: Add placeholder

                const textReps = document.createElement('p');
                textReps.textContent = 'Reps';

                row.appendChild(setNum);
                row.appendChild(weight);
                row.appendChild(textWeight);
                row.appendChild(reps);
                row.appendChild(textReps);
                container.appendChild(row);
            }
        }

        // Create exercise containers for each exercise
        const exercises = ['Bench Press', 'Deadlift', 'Over Head Press'];
        exercises.forEach(exercise => {
            const container = document.createElement('div');
            container.id = exercise.replace(/ /g, '').toLowerCase() + 'Container'; // ID without spaces
            // container.className = 'custom-text';
            document.body.appendChild(container);
            // Call the function to generate boxes for each exercise
            generateBoxes(exercise, container);
        });

    </script>
</body>
</html>
