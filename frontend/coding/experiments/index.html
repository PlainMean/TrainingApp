<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>training app</title>
    <style>
    </style>
</head>
<body>

    <h1>Experiment</h1>

    <div id='exerciseContainer'></div>

    <script>

        // a method that creates an element and returns it
        // append the element to the container

        textCreator = (text) => {
            paragraph = document.createElement('p')
            paragraph.textContent = text
            return paragraph
        }
        document.getElementById('exerciseContainer').appendChild(textCreator("hello world"));



        exerciseCreator = (name, setsCount) => {
            const label = document.createElement('label');
            label.setAttribute('for', `${name}_count`);
            label.textContent = name;

            const select = document.createElement('select');
            select.id = `${name}_count`;

            setsCount.forEach(val => {
                const option = document.createElement('option');
                option.value = val;
                option.textContent = val;
                select.appendChild(option);
            });

            const container = document.createElement('div');
            container.classList.add('custom-text');
            container.appendChild(label);
            container.appendChild(select);

        return container;
        }

        document.getElementById('exerciseContainer').appendChild(exerciseCreator('Squat', [3,5,8]));
        document.getElementById('exerciseContainer').appendChild(exerciseCreator('Bench', [3,5,8]));

    </script>
</body>
</html>
