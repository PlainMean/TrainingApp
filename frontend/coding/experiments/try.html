<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>training app</title>
    <style>
    </style>
</head>
<body>

    <h1>Experiment</h1>

    <div id='container1'></div>

    <p>some text</p>

    <div id='container2'></div>


    <script>
        const appendSelectBox = (containerId) => {

            const selectBox = document.createElement('select');
            document.getElementById(containerId).appendChild(selectBox);

            [1, 2].forEach(val => {
                const option = document.createElement('option');
                option.value = val;
                option.textContent = val;
                // the flow is create div -> create other element -> append to div
                // -> create other element -> append to other elment -> and so on ...
                selectBox.appendChild(option);
            });

            const addInputs = (count) => {
                const container = document.getElementById(containerId);

                // Remove any existing input fields
                container.querySelectorAll('input').forEach(input => input.remove());


                for (let i=0; i < count; i++) {
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.placeholder = `Input for option ${count}`;
                    const rowDiv = document.createElement('div')
                    rowDiv.appendChild(input);
                    container.appendChild(rowDiv);
                };
            }

            // this only runs once in the beginning?
            selectBox.value = 2;

            // adds 2
            addInputs(2)

            // updates the number of fields based on the new value of selectBox.value
            selectBox.addEventListener('change', () => {
                // selectbox is able to "dynamically" be updated based on new value
                addInputs(selectBox.value)
            });
        };

        appendSelectBox("container1");

        appendSelectBox("container2");

    </script>

</body>
</html>
